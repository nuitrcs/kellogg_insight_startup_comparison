			<text transform="translate(34 790)" style="font-size: 28px;fill: #fff;font-family: ArialMT, Arial;font-style: italic;opacity:0.9"><tspan class='top-age' style='font-weight: bold'>40</tspan><tspan> year olds make up </tspan><tspan id='top-prop' style='font-weight: bold'>3.0</tspan><tspan>% of startup founders,</tspan></text>
