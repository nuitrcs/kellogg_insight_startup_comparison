<!doctype html>

	<head>

	<style>

				<rect id='rect-top' class='tilde-rect' x="258" y="82" width="134" height="114" style="fill: #0c4866"/>
				<rect id='rect-bottom' class='tilde-rect' x="258" y="609" width="134" height="114" style="fill: #0c4866"/>
			</g>
			<g id="button">
				<g>
					<circle cx="604.3" cy="641.2" r="13.2" style="fill: none;stroke: #fff;stroke-miterlimit: 10;stroke-width: 5px"/>
					<circle cx="550.25" cy="672.62" r="13.2" style="fill: none;stroke: #fff;stroke-miterlimit: 10;stroke-width: 5px"/>

			</g>
			<g id="mass_text">
				<text transform="translate(309.83 268.07)" style="font-size: 42px;fill: #fff;font-family: ArialMT, Arial">is</text>
				<text transform="translate(158.08 445.07)" style="font-size: 42px;fill: #fff;font-family: ArialMT, Arial">as likely to have a <tspan x="-29.16" y="50.4">successful startup as</tspan></text>
				<text transform="translate(201.24 70.32)" style="font-size: 42px;fill: #fff;font-family: ArialMT, Arial"><tspan style="letter-spacing: -0.05517578125em">A</tspan><tspan x="25.7" y="0" xml:space="preserve"> person age</tspan></text>
				<text transform="translate(196.56 595.07)" style="font-size: 42px;fill: #fff;font-family: ArialMT, Arial"><tspan xml:space="preserve" style="letter-spacing: -0.05517578125em"> A</tspan><tspan x="35.05" y="0" xml:space="preserve"> person age</tspan></text>

				<text transform="translate(115 820)" style="font-size: 28px;fill: #fff;font-family: ArialMT, Arial;font-style: italic;opacity:0.9">while <tspan class='bottom-age' style='font-weight: bold'>25</tspan><tspan> year olds make up </tspan><tspan id='bottom-prop' style='font-weight: bold'>1.7</tspan><tspan>%.</tspan></text>

				<text transform="translate(82 920)" style="font-size: 28px;fill: #fff;font-family: ArialMT, Arial;font-style: italic;opacity:0.9"><tspan>to have a startup that is in the top 0.1%</tspan></text>

				<text transform="translate(115 980)" style="font-size: 20px;fill: #fff;font-family: ArialMT, Arial;font-style: italic;opacity:0.7"><tspan x="0" y="0" xml:space="preserve">Interactive: Frank Elavsky, Research Computing</tspan></text>

					<input id='input-bottom' type='number' min='20' max='65' value='25'>
